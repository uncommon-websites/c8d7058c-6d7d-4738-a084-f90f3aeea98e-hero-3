<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Zero Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="m-0 p-0 w-full h-screen overflow-hidden bg-[#EAE8E1]">

    <!-- Main Hero Container -->
    <main class="relative w-full h-full">
        
        <!-- Background Image -->
        <!-- Using a placeholder to represent the interior photography -->
        <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/c8d7058c-6d7d-4738-a084-f90f3aeea98e/hero-3-img-0-1770728858208.png" 
             alt="Day Zero: Digestive Wellness" 
             class="absolute inset-0 w-full h-full object-cover z-0">

        <!-- Navigation Bar -->
        <header class="absolute top-0 left-0 w-full flex justify-between items-start px-6 py-6 md:px-12 md:py-10 z-10">
            
            <!-- Left: The Science -->
            <div class="flex-shrink-0">
                <a href="#" class="text-[11px] md:text-[13px] tracking-[0.2em] text-[#475569] uppercase font-medium hover:opacity-70 transition-opacity">
                    Shop
                </a>
            </div>

            <!-- Center: Name -->
            <!-- Absolute positioning to ensure true centering regardless of side element widths -->
            <div class="absolute left-1/2 top-6 md:top-10 transform -translate-x-1/2 w-full text-center pointer-events-none hidden md:block">
                <h1 class="text-[13px] tracking-[0.4em] text-gray-900 uppercase font-normal ml-[0.4em]">
                    Day &nbsp; Zero
                </h1>
            </div>

            <!-- Right: Menu -->
            <div class="flex-shrink-0">
                <button class="flex flex-col items-center justify-center gap-[6px] group cursor-pointer border-none bg-transparent p-0">
                    <!-- Hamburger Line -->
                    <span class="w-6 h-[1.5px] bg-[#0d9488] group-hover:w-8 transition-all duration-300 ease-out"></span>
                    <!-- Menu Text -->
                    <span class="text-[9px] tracking-[0.25em] text-gray-900 uppercase font-medium">
                        Menu
                    </span>
                </button>
            </div>
        </header>

        <!-- Bottom Left: Shop Triple Blend -->
        <div class="absolute bottom-0 left-0 px-6 py-6 md:px-12 md:py-10 z-10">
            <a href="#" class="text-[11px] md:text-[13px] tracking-[0.2em] text-gray-900 uppercase font-medium hover:opacity-70 transition-opacity">
                SSS Showhouse
            </a>
        </div>

    </main>

</body>
</html>
